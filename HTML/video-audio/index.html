<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Video & Audio content</title>
</head>
<body>
    <h1>Video & Audio</h1>

    <!-- Simple video integration 

    <video src="rabbit320.webm" controls>
        <p>
            Your browser does not support HTML video. Here is a <a href="rabbit320.webm">link to the video instead.</a>
        </p>
    </video> -->

    <h2>Normal Video</h2>
    <!-- Offering video with more than one format example -->
    <video controls poster="poster.png">
        <source src="rabbit320.mp4" type="video/mp4" />
        <source src="rabbit320.webm" type="video/webm" />
        <p>
            Your browser does not support this video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.
        </p>
    </video>

    <h2>More video features</h2>
    <!-- adding more features in the HTML video -->
    <video 
        controls
        width="400"
        height="400"
        autoplay
        loop
        muted
        preload="auto"
        poster="poster.png">
        <source src="rabbit320.mp4" type="video/mp4" />
        <source src="rabbit320.webm" type="video/webm" />
        <!-- <track kind="subtitles" src="subtitles_es.vtt" srclang="es" label="Spanish" /> -->
        <p>
            Your browser does not support this video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.
        </p>

    </video>

    <h2>Audio</h2>
    <h3>HTML audio player</h3>
    <audio controls>
        <source src="viper.mp3" type="audio/mp3" />
        <source src="viper.ogg" type="audio/ogg" />
        <p>
            Your browser does not support this audio. Here is a <a href="viper.mp3">link to the audio</a> instead.
        </p>
    </audio>
</body>
</html>
