<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Graphics</title>
</head>
<body>
    <h1>Vector Graphics to the web</h1>
    <svg
        version="1.1"
        baseProfile="full"
        width="300"
        height="200"
        xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black"/>
        <circle cx="150" cy="100" r="90" fill="blue"/>
    </svg>

    <hr>
    <svg width="300" height="200">
        <rect width="100%" height="100%" fill="green" />
    </svg>
    <hr>
    <svg width="100%" height="100%">
        <rect width="100%" height="100%" fill="red" />

        <circle cx="100%" cy="200%" r="400" fill="blue" stroke="yellow" />

        <polygon points="120,0 240,225 0,225" fill="crimson"/>

        <text x="400" y="100" font-family="Verdana" font-size="55"
              fill="white" stroke="black" stroke-width="2">
                Brand X
        </text>
      </svg>
      
      <svg width="100%" height="100%">
        <circle cx="50%" cy="300%" r="500" fill="blue" stroke="yellow" />
      </svg>
</body>
</html>
