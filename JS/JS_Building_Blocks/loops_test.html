  <script>
    let i = 500;
    const list = document.createElement('ul');
    
    function isPrime(num) {
      for(let i = 2; i < num; i++) {
        if(num % i === 0) {
          return false;
        }
      }

      return true;
    }

        list.appendChild(listItem)

    } while (i > 1)
