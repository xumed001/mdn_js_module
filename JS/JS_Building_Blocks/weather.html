<body>

    <h1>Website</h1>
    <label for="theme">Select theme: </label>
    <select id="theme">
        <option value="white">Lightmode</option>
        <option value="black">Darkmode</option>
    </select>
    <br>

    <label for="weather">Select the weather type: </label>
    <select id="weather">
        <option value="">--Make a choice--</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="overcast">Overcast</option>
    </select>
    <p></p>

    <script>

        const selectTheme = document.querySelector('#theme')
        const html = document.querySelector('html')
        document.body.style.padding = "5px";

        function update (bgColor, textColor) {
            html.style.backgroundColor = bgColor;
            html.style.color = textColor;
        }

        selectTheme.addEventListener('change', () =>
            selectTheme.value === 'black' ? update('black', '#ccc') : update('#ccc', 'black')
        );


        // ---------------------------------------------------------------------------
        const select = document.querySelector('select');
        const para = document.querySelector('p');

        select.addEventListener('change', setWeather);

        //     } else {
        //         para.textContent = ''
        //     }
        // }

        // switch example
        function setWeather () {
            const choice = select.value;

            switch (choice) {
                case 'sunny':
                    para.textContent = "It is nice and sunny outside today. Wear shorts! Go to the beach, or the park, and get an ice cream.";
                    break;
                case 'rainy':
                    para.textContent = "Rain is falling outside; take a rain coat and an umbrella, and don't stay out for too long.";
                    break;
                case 'snowing':
                    para.textContent = "The snow is coming down — it is freezing! Best to stay in with a cup of hot chocolate, or go build a snowman.";
                    break;
                case 'overcast':
                    para.textContent = "It isn't raining, but the sky is grey and gloomy; it could turn any minute, so take a rain coat just in case.";
                    break;
                default:
                    para.textContent = ''
            }
        }

    </script>
