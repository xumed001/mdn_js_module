<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Start Machine</button>
    <p>This machine is stopped</p>

    <script>
        const button = document.querySelector('button');
        const para = document.querySelector('p');

        button.addEventListener('click', updateBtn);

        function updateBtn () {

            if (button.textContent == "Start Machine") {
                button.textContent = "Stop Machine"
                para.textContent = 'This matchine has started!'
            } else {
                button.textContent = "Start Machine"
                para.textContent = 'This machine is stopped'
            }
        }
    </script>
</body>
</html>
