<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image, mdeia and form elements</title>
</head>
<body>
    <h1>Image, mdeia and form elements</h1>

    <h3>Sizing images</h3>
    <div class="ex1">
        <h4>object-fit: cover</h4>
        <div class="ex1-box"><img src="../background-borders/images/balloons.jpg" alt="ballons" class="cover"></div>
        <h4>object-fit: contain</h4>
        <div class="ex1-box"><img src="../background-borders/images/balloons.jpg" alt="ballons" class="contain"></div>
    </div>

    <hr>
    <h3>Styling text input elements</h3>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>

        <div class="button">
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
